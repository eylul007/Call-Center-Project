<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6 mt-3">
      <div class="card">
        <div class="card-header"> <strong>Personel Listesi</strong></div>
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <button type="button" class="btn btn-sm btn-success" (click)="onAddClientNeeds()">Reset</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-responsive-sm table-hover table-outline mb-0">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center"><i class="icon-people"></i></th>
                    <th>ID</th>
                    <th class="text-center">Ad</th>
                    <th class="text-center">Soyad</th>
                    <th class="text-center">E-Posta</th>
                    <th class="text-center">Tel No</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of kayitListe">
                    <td class="text-center">
                      <div class="avatar">
                        <i class="icon-pencil"></i>
                      </div>
                    </td>
                    <td>
                      <div>{{item.personel_id}}</div>
                    </td>

                    <td class="text-center">
                      <div>{{ item.ad }}</div>
                    </td>

                    <td class="text-center">
                      <div>{{ item.soyad }}</div>
                    </td>

                    <td class="text-center">
                      <div>{{ item.email }}</div>
                    </td>

                    <td class="text-center">
                      <div>{{ item.telNo }}</div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mt-3">
      <form [formGroup]="fgKayit" (ngSubmit)="Kaydet()" novalidate>
        <div class="card">
          <div class="card-header">
            <strong>Personel Bilgileri</strong>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputad">Ad</label>
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="inputad" id="inputad" placeholder="Jane"
                      autocomplete="off" required/>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputsoyad">Soyad</label>
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="inputsoyad" id="inputsoyad" autocomplete="off" placeholder="Doe" required/>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputemail">E-Posta</label>
                  <div class="input-group">
                    <input type="email" class="form-control" formControlName="inputemail" id="inputemail"
                      placeholder="example@gmail.com" autocomplete="off" required/>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="form-group">
                  <label for="inputtelNo">Tel No</label>
                  <div class="input-group">
                    <input type="tel" class="form-control" formControlName="inputtelNo" id="inputtelNo"
                      placeholder="0555 555 55 55" autocomplete="off" pattern="[0]{1}[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required/>
                  </div>
                </div>
              </div>
            </div>
            <!--/.row-->
          </div>

          <div class="card-footer">
            <button type="submit" [disabled]="!fgKayit.valid" class="btn btn-sm btn-primary">
              <i class="fa fa-edit"></i> Kaydet
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
