<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="fgKayit" (ngSubmit)="Kaydet()" novalidate>

                    <div class="card">
                        <div class="card-header">
                            <strong>Çağrı Bilgileri</strong> &nbsp;
                            <button type="button" class="btn btn-sm btn-success" (click)="onAddClientNeeds()">Reset</button>
                        </div>

                        <div class="card-body">

                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputmusteri_ad">Müşteri Adı</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputmusteri_ad" id="inputmusteri_ad"
                                               placeholder="Jane" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputmusteri_soyad">Müşteri Soyadı</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputmusteri_soyad" id="inputmusteri_soyad"
                                              placeholder="Doe" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputmusteri_telNo">Müşteri Telefon Numarası</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputmusteri_telNo" id="inputmusteri_telNo"
                                            placeholder="0555 555 55 55" autocomplete="off" pattern="[0]{1}[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputmusteri_email">Müşteri E-posta</label>
                                        <div class="input-group">
                                            <input type="email" class="form-control" formControlName="inputmusteri_email" id="inputmusteri_email"
                                                placeholder="example@gmail.com" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputsorun_basligi">Sorun Başlığı</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputsorun_basligi" id="inputsorun_basligi"
                                                 autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputsorun_aciklamasi">Sorun Açıklaması</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputsorun_aciklamasi" id="inputsorun_aciklamasi"
                                                autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="inputkayit_tarihi">Kayıt Tarihi</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputkayit_tarihi" id="inputkayit_tarihi"
                                                placeholder="2000-01-01" autocomplete="off">
                                        </div>
                                    </div>
                                </div> -->

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputtermin_tarihi">Termin Tarihi</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" formControlName="inputtermin_tarihi" id="inputtermin_tarihi"
                                                placeholder="2000-01-01" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputservis_tarihi">Servis Tarihi</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control" formControlName="inputservis_tarihi" id="inputservis_tarihi"
                                                placeholder="2000-01-01" autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputservis_ucreti">Servis Ücreti</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="inputservis_ucreti" id="inputservis_ucreti"
                                                 autocomplete="off" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputpersonel_id">Atanacak Personel</label>
                                        <div class="input-group">
                                            <select class="form-select" aria-label="Default select example form" formControlName="inputpersonel_id" id = "inputpersonel_id" required>
                                                <option disabled selected>Personel Seçiniz</option>
                                                <option *ngFor="let personel of personelListe" value="{{personel.personel_id}}">{{personel.ad}} {{personel.soyad}}</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="inputpersonel_id">Ürün Grubu</label>
                                        <div class="input-group">
                                            <select class="form-select" aria-label="Default select example form" formControlName="inputurun_grubu" id = "inputurun_grubu" required>
                                                <option selected>Ürün Grubu Seçiniz</option>
                                                <option *ngFor="let cihaz of cihazListe" value="{{cihaz.cihaz_id}}">{{cihaz.cihaz_ismi}}</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>

                            </div><!--/.row-->
                        </div>


                        <div class="card-footer">
                            <button type="submit" [disabled]="!fgKayit.valid" class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>Kaydet</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
